name: FormationGateTraversal

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env:
  num_envs: 256
  max_episode_length: 150

drone_model:
  name: Hummingbird
  controller: LeePositionController

# Task-specific parameters
time_encoding: False
safe_distance: 1.0
formation_tolerance: 3.0
gate_count: 1
gate_spacing: 8.0
# Gate dimensions (separate width and height for rectangular gates)
gate_width: 1.0   # Width of the gate (Y direction)
gate_height: 0.5  # Height of the gate (Z direction)
# Backward compatibility: if gate_width/gate_height not defined, falls back to gate_size
gate_size: 1.0    # Fallback for square gates
gate_radius: 0.05  # Radius for circular gates
gate_movement_speed: 0.01
start_x: -4.0

# Direct Learning Configuration (No Curriculum)
direct_learning:
  enable: true

# Reward weights (only parameters actually used in the code)
formation_reward_weight: 3.0           # 编队保持奖励
gate_reward_weight: 2.0                # 门穿越相关奖励
collision_penalty_weight: 8.0          # 碰撞惩罚
endpoint_progress_reward_weight: 100    # 终点进度奖励
uprightness_reward_weight: 3.0         # 机身姿态保持奖励
reward_action_smoothness_weight: 0.5   # 动作平滑性奖励
# Formation configuration
# formation: tight_3  # Options: tight, wide, v_shape, tight_3, v_shape_3
formation: v_shape_3
formation_scale: 0.6  # Scale factor for formation tightness (0.5 = half distance, 2.0 = double distance)
# 或者直接指定自定义编队（例如3架无人机）：
# formation: [[0, 0, 0], [1.5, 0, 0], [-1.5, 0, 0]]

ravel_obs: true
ravel_obs_central: true

action_transform: null
