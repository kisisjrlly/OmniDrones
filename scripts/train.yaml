# hydra.job.chdir: false
hydra:
  searchpath:
    # see https://hydra.cc/docs/advanced/search_path/
    - file://../cfg

headless: false

sim: ${task.sim}
env: ${task.env}

total_frames: 150_000_000_0
max_iters: -1
eval_interval: -1
save_interval: 100
seed: 0


