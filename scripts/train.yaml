viewer:
  resolution: [960, 720]
  eye: [10, 0., 8.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity:
  project: mappo-mpc
  mode: online # set to 'disabled' when debugging locally
  # mode: disabled
  run_id:
  monitor_gym: True
  tags:

defaults:
  - task: Hover
  - algo: ppo
  - _self_
